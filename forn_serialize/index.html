<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Serialize</title>
</head>

<body>

  <form>
    <select name="" id="select">
      <option value="0" name="op-0">Enter value</option>
      <option value="1" name="op-1">One</option>
      <option value="2" name="op-2">Two</option>
      <option value="3" name="op-3">Three</option>
    </select> <br><br>
    <input type="text" name="userName"> <br><br>
    <input type="password" name="userPass"> <br><br>
    <input type="checkbox" name="check" value="11">
    <input type="checkbox" name="check" value="22"> <br><br>
    <input type="radio" name="radio" value="1">
    <input type="radio" name="radio" value="2"> <br><br>
    <input type="range" name="range"> <br><br>
    <input type="file" name="file"> <br><br>
    <button id="send">Push</button>
  </form>





  <script src="./serialize.js"></script>
  <script src="./script.js"></script>
